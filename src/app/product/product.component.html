<app-header></app-header>
<app-message></app-message>
<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="container top-spacing" *ngIf="!isLoading">
    <app-page-header [headerName]="headerName" [destination]="destination" 
        [destinationIcon]="destinationIcon" [link]="link">
    </app-page-header>
    <div class="row">
        <div class="col-12 col-lg-3 col-md-4 mb-4" *ngFor="let product of products">
            <a [routerLink]="['/product-display', product._id]">
                <div class="card d-lg-flex">
                    <img class="card-img-top w-100 d-block" src="assets/img/{{product.images[0]}}">
                    <div class="card-body">
                        <h6>{{product.name}}</h6>
                        <div>
                            <span class="mr-4 strike-through">
                                {{product.list_price | currency:'USD':'symbol-narrow'}}
                            </span>
                            <span class="red">
                                {{product.price | currency:'USD':'symbol-narrow'}}
                            </span>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
<app-footer></app-footer>
