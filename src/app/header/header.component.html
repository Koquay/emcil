<div class="header-wrapper">
    <section [ngClass]="{'overlay' : isOverlay}"></section>
    <div class="container-fluid px-0" id="jumbotron">
        <div class="row">
            <div class="col">
                <div class="jumbotron text-center mb-0">
                    <h1></h1>
                    <a [routerLink]="['/home']">
                        <h1 id="business-name">MCIL FASHION</h1>
                    </a>
                    <p class="d-none"></p>
                </div>
            </div>
        </div>
        <header>
            <nav class="navbar navbar-light navbar-expand-xl">
                <div class="container-fluid">
                    <a class="navbar-brand font-weight-bold d-none" 
                        [routerLink]="['/home']">MCIL FASHION<br>
                    </a>
                    <span class="d-flex align-items-center mr-4">
                        <i class="fa fa-mobile mr-1"></i>                        
                        <span class="telephone">(905) 517-9314</span>
                    </span>
                    <span class="d-flex align-items-center">
                        <i class="fa fa-mail-forward mr-1"></i>
                        <span class="telephone">mcilfashion@yahoo.com</span>
                    </span>
                    <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-2">
                        <i class="fa fa-bars"></i>
                    </button>
                    <div class="collapse navbar-collapse justify-content-lg-end" id="navcol-2">
                        <ul class="nav navbar-nav">
                            <li class="nav-item category" role="presentation" (mouseenter)="showOverlay()" (mouseleave)="hideOverlay()">
                                <a class="nav-link active">WOMEN'S<br></a>
                                <ul class="list-unstyled categories visibility-hidden">
                                    <li class="mb-2 category-item">
                                        <a class="active" [routerLink]="['/product', 'dresses']">Dresses<br></a>
                                    </li>
                                    <li class="mb-2">
                                        <a [routerLink]="['/product', 'women\'s shoes']">Shoes<br></a>
                                    </li>
                                    <li class="mb-2">
                                        <a [routerLink]="['/product', 'handbags']">Handbags<br></a>
                                    </li>
                                    <li class="mb-2"><a>Jewelries &amp; Accessories<br></a></li>
                                    <li class="mb-2"><a>Hair Products<br></a></li>
                                </ul>
                            </li>
                            <li class="nav-item category" role="presentation" role="presentation" (mouseenter)="showOverlay()" (mouseleave)="hideOverlay()">
                                <a class="nav-link active">MEN'S</a>
                                <ul class="list-unstyled categories visibility-hidden">
                                    <li class="mb-2 category-item"><a>Clothing<br></a></li>
                                    <li class="mb-2"><a>Shoes<br></a></li>
                                </ul>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" [routerLink]="['/checkout']">CHECKOUT</a>
                            </li>
                            <!-- <li class="nav-item" role="presentation"><a class="nav-link" >TRACK ORDER</a></li> -->
                            <li class="nav-item" role="presentation" *ngIf="userService.isLoggedIn">
                                <a class="nav-link" [routerLink]="['/pending-orders']">PENDING ORDERS</a>
                            </li>
                            <li class="nav-item" role="presentation"  *ngIf="!userService.isLoggedIn">
                                <a class="nav-link" data-toggle="modal" data-target="#myAccountModal">
                                    <i class="fa fa-user"></i>
                                    LOG IN
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <app-breadcrumb></app-breadcrumb>
    </div>
</div>


<div class="modal fade" id="myAccountModal" tabindex="-1" role="dialog" aria-labelledby="myAccountModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="myAccountModalTitle">Log In</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" class="c-orange f-2 font-weight-bold">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #loginForm>
                    <div class="form-row">
                        <div class="col-md-12" id="message">
                            <!-- <div class="form-group">
                      <label for="email">Username</label>
                      <input type="text" name="name" required class="form-control" id="name" [(ngModel)]="credentials.name" />
                    </div> -->
                            <div class="form-group">
                                <label for="email" class="font-weight-bold">Email</label>
                                <input type="email" name="email" required class="form-control" 
                                    id="email" [(ngModel)]="user.email" />
                            </div>
                            <div class="form-group">
                                <label for="password" class="font-weight-bold">Password</label>
                                <input type="password" name="password" required class="form-control" 
                                    id="password" [(ngModel)]="user.password" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button 
                    type="button" 
                    class="btn btn-primary btn-block font-weight-bold border-inset button" 
                    (click)="logIn()" data-dismiss="modal">
                    Sign In
                </button>
            </div>
        </div>
    </div>
</div>
