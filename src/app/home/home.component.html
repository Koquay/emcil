<app-header></app-header>
<div class="container top-spacing" id="main-container">
    <app-page-header [headerName]="headerName" 
        [destination]="destination" [destinationIcon]="destinationIcon" [link]="link">
    </app-page-header>
    <section>
        <div class="row">
            <div class="col">
                <div class="carousel slide carousel-fade" data-ride="carousel" id="carousel-1">
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item {{ (i == 0) ? 'active' : ''}}" *ngFor="let item of carouselItems.items; let i=index">
                            <a>
                                <img class="w-100 d-block" src="assets/img/{{item.src}}" alt="{{item.alt}}">
                            </a>
                        </div>
                    </div>
                    <div><a class="carousel-control-prev" href="#carousel-1" role="button" data-slide="prev"><span class="carousel-control-prev-icon"></span><span
                                class="sr-only">Previous</span></a><a class="carousel-control-next" href="#carousel-1" role="button"
                            data-slide="next"><span class="carousel-control-next-icon"></span><span class="sr-only">Next</span></a></div>
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-1" data-slide-to="0"></li>
                        <li data-target="#carousel-1" data-slide-to="1"></li>
                        <li data-target="#carousel-1" data-slide-to="2"></li>
                        <li data-target="#carousel-1" data-slide-to="3"></li>
                        <li data-target="#carousel-1" data-slide-to="4" class="active"></li>
                    </ol>
                </div>
            </div>
        </div>
    </section>
    <section id="categories">
        <div class="row">
            <div class="col-12 col-lg-4 col-md-6 mb-4" *ngFor="let card of categories.cards">

                <a [routerLink]="['/product', card.product_type]">
                    <div class="card d-lg-flex">
                        <img class="card-img-top w-100 d-block" src="assets/img/{{card.img}}">
                        <div class="d-flex d-lg-flex align-self-center">
                            <h2>{{card.title}}</h2>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </section>
</div>
<app-footer></app-footer>
